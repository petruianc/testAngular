   <form [formGroup]="form" (ngSubmit)="onSubmit()">
         
      <div class="form-group">
         <label>Full Name</label>
         <input 
         type="text" 
         placeholder="Full Name" 
         class="form-control"
         formControlName="fullName">

         <div class="alert alert-danger" *ngIf="form.get('fullName').touched && form.get('fullName').invalid">
            <div *ngIf="form.get('fullName').errors?.required">Fullname is required...</div>
            <div *ngIf="form.get('fullName').errors?.minlength">Fullname minimum length is 5...</div>
            <div *ngIf="form.get('fullName').errors?.maxlength">Fullname maximum length is 10...</div>
         </div>

      </div>
      
      <div class="form-group">
         <label>Email</label>
         <input type="email" placeholder="Email" class="form-control" name="email" formControlName="email">

         
         <div class="alert alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid">
            <div *ngIf="form.get('email').errors?.required">Email is mandatory</div>
            <div *ngIf="form.get('email').errors?.email">Invalid email format</div>
         </div>

      </div>
      
  
<!-- contact details form group-->
      <div [formGroup]="contactDetails">

         <div class="form-group">
            <label>Address</label>
            <textarea 
               cols="30" 
               rows="10" 
               placeholder="Address" 
               class="form-control" 
               name="address" 
               formControlName="address">
            </textarea>
            
            <div class="alert alert-danger" *ngIf="Address.touched && Address.invalid">
               <div *ngIf="Address.errors?.required">Address is mandatory</div>
            </div>
         </div>
         <div class="form-group">
            <label>Shipping Address</label>
            <textarea 
               cols="30" 
               rows="10" 
               placeholder="Shipping Address" 
               class="form-control" 
               name="address" 
               formControlName="shippingAddress">
            </textarea>
            
            <div class="alert alert-danger" *ngIf="form.get('contactDetails.shippingAddress').touched && form.get('contactDetails').get('shippingAddress').invalid">
               <div *ngIf="form.get('contactDetails.shippingAddress').errors?.required">shipping address is mandatory</div>
            </div>
         </div>
         <div class="form-group">
            <label>Contact Number</label>
            <input 
               type="text" 
               placeholder="Contact Number" 
               class="form-control" 
               name="email" 
               formControlName="contactNumber">
   
            
            <div class="alert alert-danger" *ngIf="form.get('contactDetails.contactNumber').touched && form.get('contactDetails.contactNumber').invalid">
               <div *ngIf="form.get('contactDetails.contactNumber').errors?.required">contact number is mandatory</div>
               <div *ngIf="form.get('contactDetails.contactNumber').errors?.pattern">Number format is invalid</div>
            </div>
   
         </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>

   </form>
